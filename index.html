<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="calculator">
          <div class="display" >
            <input readonly id="result" value="0">
          </div>
          <div class="btns">
            <div class="line1">
              <button  class="btn1" onclick="numClick(this.innerHTML)">7</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">8</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">9</button>
              <button  class="btn1" onclick="opeClick(this.innerHTML)">/</button>
            </div>
            <div class="line2">
              <button  class="btn1" onclick="numClick(this.innerHTML)">4</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">5</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">6</button>
              <button  class="btn1" onclick="opeClick(this.innerHTML)">*</button>
            </div>
            <div class="line3">
              <button  class="btn1" onclick="numClick(this.innerHTML)">3</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">2</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">1</button>
              <button  class="btn1" onclick="opeClick(this.innerHTML)">-</button>
            </div>
            <div class="line4">
              <button  class="btn1" onclick="numClick(this.innerHTML)">0</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">00</button>
              <button  class="btn1" onclick="numClick(this.innerHTML)">.</button>
              <button  class="btn1" onclick="opeClick(this.innerHTML)">+</button>
            </div>
            <div class="line5">
              <button  class="btn2" onclick="resetClick()">AC</button>
              <button  class="btn2" onclick="equalClick()">=</button>
            </div>
          </div>
        </div>
 
        <script src="main.js"></script>
      </body>
    </html>
